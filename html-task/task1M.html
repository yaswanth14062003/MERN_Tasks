<!DOCTYPE html>
<html lang="en">
 <!-- CH DEVAK REDDY -->
<head>
  <meta charset="UTF-8">
  
  <title>HTML Table</title>

  <style>
    body {
      font-family: Arial, sans-serif; 
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid white;
      padding: 10px;
      text-align: left; 
    }

    th {
      background-color: darkcyan;
      color: black;
    }

    td {  
      background-color: cyan;
      color: black;
    }
  </style>

</head>

<body>

  <table>

    <tr>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Age</th>
    </tr>

    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>

    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>

    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>

    <tr>
      <td>Devak</td>
      <td>Reddy</td>
      <td>19</td>
    </tr>

  </table>

</body>

</html>
