<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
      border-radius: 5px;
    }

    li {
      margin-bottom: 10px;
    
    }
    
  </style>
</head>

<body>
  <div class="container">
    <p>Lists can be nested (list inside list):</p>
    <ul>
      <li>Coffee</li>
      <li>
        Tea
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
  </div>
</body>

</html>
